<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Paradigm Shift</title>
  </head>
  <body>
    <!-- left column -->
    <div class="container">
      <div class="left-div">
        <div class="paradigm">
        <h1>Paradigm Shift</h1>
        </div>

          <!-- right column -->
    <div class="image-div">
        <img src="assets/image.jpg" alt="hero-image" height="100%" width="100%" />
        </div>
<!-- Blessing's section -->
    <footer>
    <div class="get_in_touch">
      <div class="get_headings">
        <h2>Get in touch</h2>
          </div>

      <div class="get_para">
        <p><b>Auctor commodo</b> interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque venenatis dolor imperdiet dolor mattis sagittis.</p>
        </div>

        <div class="login_details">
          <form action="" id="submit_form">

            <div>
          <div>
            <label for="name"><input type="text" name="Name" placeholder="Name" id="name" autofocus></label>
          </div>

          <div>
            <label for="email"><input type="email" name="Email" placeholder="Email" id="email"></label>
          </div>
          </div>

          <div>
            <label for="message">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea></label>
          </div>
          </form>
          <button form="submit_form"> Send message</button>
          </div>

          <div class="newsletter">
            <form action="">
    
              <div class="get_update">
              <label for="">Email</label>
              <input type="text" name="login-email" id="login-email" placeholder="information@untitled.ext">
              </div>
    
              <div class="get_update">
              <label for="">Phone</label>
              <input type="number" name="login-number" id="login-number" placeholder="(000) 000-0000">
              </div>
    
            <div class="get_update">
            <label for="">Address</label>
            <input type="text" name="login-address" id="login-address" placeholder="1234 Somewhere Road, Nashvile, TN 00000">
            </div>
    
            <div class="get_update">
            <label for="">Elsewhere</label>
            </div>
    
            <div class="get_update" id="social_icons">
            <li><a href="#" class="fa fa-twitter"></a></li>
            <li><a href="#" class="fa fa-facebook"></a></li>
            <li><a href="#" class="fa fa-instagram"></a></li>
            <li><a href="#" class="fa fa-linkedin"></a></li>
            <li><a href="#" class="fa fa-github"></a></li>
            <li><a href="#" class="fa fa-android"></a></li>
          </div>
          </form>
          </div>

      </div>
      </footer>
    </div> 
  </div>
  </body>
</html>
